{% extends "event/base.html" %}

{% block title %}
Sign up
{% endblock %}

{% block body %}
    <div class="container pt-5">
        <div class="d-flex">
            <a href="{% url 'event:home' %}">Main page</a>
            <h6 class="m-5 mt-1 mb-3">Create new account</h6>
        </div>
        {% for message in messages %}
            <p class="text-warning bg-dark p-3">{{message}}</p>
        {% endfor %}

        <form action="{% url 'event:signup' %}" method="POST" autocomplete="off">
            {% csrf_token %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" name="username" pattern="[0-9a-zA-Z]+" title="Only letter and numbers" required><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" name="fname"  required><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" name="lname" required><br>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="psq1">Password</label>
                <div class="col-sm-10">
                    <input type="password" id="psw1" name="pass1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="psw2">Confirm password</label>
                <div class="col-sm-10">
                    <input type="password" id="psw2" name="pass2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>                
                </div>
            </div>
    
            <button class="btn btn-primary mb-2 mt-2">Submit</button>
        </form>

        <a href="{% url 'event:signin' %}">Already have an account?</a>
    </div>
{% endblock  %}
