{% extends "event/base.html" %}

{% block title %}
Sign in
{% endblock %}

{% block head %}
    {% load static %}
{% endblock %} 

{% block body %}
<div class="container pt-5">
    <div class="d-flex">
        <a href="{% url 'event:home' %}">Main page</a>
        <h6 class="m-5 mt-1 mb-3">Sign in</h6>
    </div>

    {% for message in messages %}
        <h6 class="text-warning bg-dark p-2">{{ message }}</h6>
    {% endfor %}

    <form action="{% url 'event:signin' %}" method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" name="username" pattern="[0-9a-zA-Z]+" title="Only letter and number" required><br>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" name="pass1" required><br>
            </div>
        </div>
        <button class="btn btn-primary mb-2 mt-2">Submit</button>
    </form>

    <p><a href='{% url "event:signup" %}'>Don't have an account?</a></p>

    <script src="{% static 'js/messagedis.js' %}"></script>
</div>
{% endblock  %}
